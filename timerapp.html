<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Sala</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Reserva de Sala</h1>
            <form id="reservationForm">
                <label for="student_name">Nome:</label>
                <input type="text" id="student_name" name="name" required>

                <label for="registration">Matrícula:</label>
                <input type="text" id="registration" name="registration" required>

                <label for="room">Sala (Número):</label>
                <input type="text" id="room" name="room" required>

                <div style="display:flex;align-items: baseline;">
                    <label for="reservation_time" style="flex:2">Horário da Reserva:</label>                
                <input style="flex:1" type="time" id="reservation_time" required>
                <input style="flex:1" type="submit" class="ok_button" value="Ok">
                </div>
                
                


            </form>
            <button type="submit" class="cancel_button">Cancelar</button>
        </div>
        <div class="reservations_container">
            <h1>Registros de Reserva</h1>
            <div class="reservations_scroll">
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
    
</body>

</html>
