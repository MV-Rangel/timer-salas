<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row bg-dark text-white p-4 rounded-3 shadow w-75">
            <!-- Formulário -->
            <div class="col-lg-4 col-md-5 mb-3 mb-sm-3 mb-md-0">
                <h1 class="text-center mb-4">Reserva de Sala</h1>
                <form id="reservationForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="student_name" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="student_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="registration" class="form-label">Matrícula:</label>
                        <input type="text" class="form-control" id="registration" required>
                    </div>

                    <div class="mb-3">
                        <label for="room" class="form-label">Sala (Número):</label>
                        <input type="number" class="form-control" id="room" required>
                    </div>

                    <div class="mb-3">
                        <label for="reservation_time" class="form-label">Horário da Reserva:</label>
                        <div class="d-flex gap-2 align-items-baseline">
                            <select class="form-select" id="reservation_time" required>
                                <option>08:00</option>
                                <option>09:00</option>
                                <option>10:00</option>
                                <option>11:00</option>
                                <option>12:00</option>
                                <option>13:00</option>
                                <option>14:00</option>
                                <option>15:00</option>
                                <option>16:00</option>
                                <option>17:00</option>
                                <option>18:00</option>
                                <option>19:00</option>
                                <option>20:00</option>
                            </select>
                            <button type="submit" class="btn btn-success" id="submitBtn">Ok</button>
                        </div>
                    </div>

                    <button type="button" class="btn btn-danger w-100 cancel_button">Cancelar</button>
                </form>
            </div>

            <!-- Reservas -->
            <div class="col-lg-8 col-md-7 mt-3 mt-sm-3 mt-md-0">
                <h2 class="text-center mb-4">Registros de Reserva</h2>
                <div class="reservations_scroll" style="height: 400px; overflow-y: auto;">
                    <!-- As reservas serão inseridas aqui dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
