<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Sala</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Reserva de Sala</h1>
            <form id="reservationForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="registration">Matrícula:</label>
                <input type="text" id="registration" name="registration" required>
                
                <label for="room">Sala (Número):</label>
                <input type="text" id="room" name="room" required>

                <label for="reservationTime">Horário da Reserva:</label>
                <input type="time" id="reservationTime" required>
                
                <button type="button" onclick="reserveRoom()">OK</button>
                <button type="reset">Cancelar</button>
            </form>
        </div>
        <div class="reservations-container">
            <h1>Registros de Reserva</h1>
            <div id="reservations"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
